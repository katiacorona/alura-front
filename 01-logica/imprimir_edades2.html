<meta charset="utf-8">

<h3>FKK!</h3>

<script>
	
	function saltarLinea() {
		document.write("<br><br><br><hr><br><br>");
	}

	function imprimir(mensaje) {
		document.write("<big>" + mensaje + "</big>");
		saltarLinea();
	}

	var anho = 2025;

	imprimir("F, K y K!");
	imprimir("Frida tiene: " + (anho - 2012) + "años");
	imprimir("Karla tiene: " + (anho - 1991) + "años");
	anho = 2030;
	imprimir("Katia tiene: " + (anho - 1991) + "años");
	
</script>
