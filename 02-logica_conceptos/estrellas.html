<meta charset="utf-8">

<h1>Bandera</h1>

<script>
	
	function saltarLinea() {
		document.write("<br>");
	}

	function show(mensaje) {
		document.write(`<big>${mensaje}</big>`);
		saltarLinea();
	}

	for (var line = 1; line <= 3; line++) {
		for (var row = 1; row <= 10; row++) {
			document.write("*");
		}
		saltarLinea();
	}

	show("FIN");

</script>
