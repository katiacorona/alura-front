<meta charset="utf-8">

<input />
<button>Verifica si descubriste el secreto</button>

<script>
	var secreto = Math.round(Math.random() * 5);
	var input = document.querySelector("input")
	var button = document.querySelector("button");
	input.focus();

	function verificar() {
		if (parseInt(input.value) == secreto) {
			alert("¡Correcto!");
		} else {
			alert("Inténtalo de nuevo");
		}

		input.value = ""; // vaciar el campo
		input.focus();
	}

	button.onclick = verificar; // retiramos los paréntesis para que solo traiga el codigo sin ejecutar la función aún

</script>
